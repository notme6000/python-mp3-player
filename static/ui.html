<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player Design</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body class="tokyonight">
    <div class="player">
        <div class="custom-form"><input type=text class="screen custom-input" id="track-info" readonly></div>
        <div class="controls">
            <div class="side-btn" onclick="prevTrack()">
                <img src=backward.png width=90px height=90px>
            </div>
            <div class="btn" id="toggleplaypause" onclick="playPause()">
                <img src=play.png width=90px height=90px id="playpausebutton">
            </div>
            <div class="side-btn" onclick="nextTrack()">
                <img src=forward.png width=90px height=90px>
            </div>
        </div>
    </div>
    <div class="bottom-btn" onclick="openFolder()"><img src=folder.png width=40px height=40px></div>
    <div class="theme-toggle custom-form">
        <select class="custom-select" id="theme-toggle" onchange="changeTheme(this.value)">
            <option value="tokyonight">Tokyonight</option>
            <option value="gruvbox">Gruvbox</option>
            <option value="dracula">Dracula</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>

</html>
