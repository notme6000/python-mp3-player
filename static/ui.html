<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <div><input type=text class="screen" id="track-info"></div>

        <div class="controls">
            <div class="side-btn" onclick="prevTrack()">
                <img src=backward.png width=90px height=90px>
            </div>
            <div class="btn" id="toggleplaypause" onclick="playPause()">
                <img src=play.png width=90px height=90px id="playpausebutton">
            </div>
            <div class="side-btn" onclick="nextTrack()">
                <img src=forward.png width=90px height=90px>
            </div>
        </div>
    </div>
    <div class="bottom-btn" onclick="openFolder()"><img src=folder.png width=40px height=40px></div>
    <script src="script.js"></script>
</body>

</html>
